# Create render.yaml for easy deployment on Render.com
cat > render.yaml << 'EOF'
services:
  - type: web
    name: fileshare-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 'app:app'
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: WEB_CONCURRENCY
        value: 1
EOF