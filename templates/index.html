<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareSpace - File and Text Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <h1>ShareSpace</h1>
                <p class="text-muted">Create or join a room to share files and chat</p>
            </div>
            
            {% if get_flashed_messages() %}
            <div class="alert alert-info">
                {% for message in get_flashed_messages() %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header bg-primary text-white">
                            Create a New Room
                        </div>
                        <div class="card-body">
                            <form action="{{ url_for('create_room') }}" method="post">
                                <div class="mb-3">
                                    <label for="create-username" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="create-username" name="username" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Create Room</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            Join Existing Room
                        </div>
                        <div class="card-body">
                            <form action="{{ url_for('join_existing_room') }}" method="post">
                                <div class="mb-3">
                                    <label for="join-username" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="join-username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="room-id" class="form-label">Room ID</label>
                                    <input type="text" class="form-control" id="room-id" name="room_id" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Join Room</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
