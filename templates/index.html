<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Sharing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Room Sharing App</h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <div class="mb-4">
                            <h4>Create a New Room</h4>
                            <form action="{{ url_for('create_room') }}" method="post">
                                <div class="mb-3">
                                    <label for="create-username" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="create-username" name="username" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Create Room</button>
                            </form>
                        </div>

                        <hr>

                        <div>
                            <h4>Join an Existing Room</h4>
                            <form action="{{ url_for('join_existing_room') }}" method="post">
                                <div class="mb-3">
                                    <label for="join-username" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="join-username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="room-id" class="form-label">Room ID</label>
                                    <input type="text" class="form-control" id="room-id" name="room_id" required>
                                </div>
                                <button type="submit" class="btn btn-success">Join Room</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
